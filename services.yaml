---
apiVersion: v1
kind: Service
metadata:
  name: nginx-pod
spec:
  selector:
    app.kubernetes.io/name: {{ include "nginx.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-vm
spec:
  selector:
    app.kubernetes.io/name: nginx-vm
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http